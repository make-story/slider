<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Photo Viewer</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>Simple Photo Viewer</header>
    <div id="root">
        <h1>선택된 이미지</h1>
        <div id="originalImage" class="original_image_wrap">
          <!-- 선택된 이미지 노출 //-->  
        </div>
        <h2>여러 슬라이드 이미지</h2>
        <div id="loading">Loading...</div>
        <div id="slide" class="slide">
          <div class="slide_wrap"></div>
          <button class="slide_prev_button slide_button" data-type="prev">이전</buton>
          <button class="slide_next_button slide_button" data-type="next">다음</button>
        </div>
      </div>
  </body>
</html>
